<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript 能做什么？</h2>

    <p>JavaScript 能够改变 HTML 属性值。</p>

    <p>在本例中，JavaScript 改变了图像的 src 属性值。</p>
    <button
      type="button"
      onclick="document.getElementById('myImage').src='Source/eg_bulbon.gif'"
    >
      开灯
    </button>

    <img id="myImage" src="Source/eg_bulboff.gif" alt="" />

    <button
      type="button"
      onclick="document.getElementById('myImage').src='Source/eg_bulboff.gif'"
    >
      关灯
    </button>
  </body>
</html>
