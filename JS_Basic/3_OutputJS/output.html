<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 四种JS常见的显示数据的方式-->
    <!-- Document.write()-->
    <h1>Document.write写入数据</h1>
    <p>使用document.write写入数据</p>
    <script>
        function myfunction(){
        // 如果是和html文档一起加载的那么数据不会覆盖
        // 如果html文档加载之后再写入，数据会覆盖
        document.write(5+6)
        }
    </script>
    <button onclick='myfunction()'>测试document write覆盖情况</button>
    <!-- innerHTML -->
    <h1> 这是innerhtml显示数据</h1>
    <p>使用innerHTMl显示数据</p>
    <p id="demo"></p>
    <script>
    document.getElementById("demo").innerHTML = 1123 </script>
    <!-- console.log()-->
    <h1>这是console.log显示数据</h1>
    <p>使用console.log显示数据</p>
    <p id="demo"></p>
    <script>
        console.log(5 + 6)
    </script>
    <!-- window.alert()-->
    <h1>这是console.log显示数据</h1>
    <p>使用console.log显示数据</p>
    <p id="demo"></p>
    <script>
        window.alert(5 + 6)
    </script>
</body>
</html>
