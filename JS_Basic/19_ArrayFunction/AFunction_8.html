<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 数组方法</h1> 

    <h2>splice()</h2>

    <p>splice() 方法向数组添加新元素，并返回包含已删除元素（如果有）的数组。</p>

    <button onclick="myFunction()">试一试</button>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = "原数组：<br> " + fruits;

        function myFunction() {
            // 第二个参数表示删除的元素数量
            // 第一个参数表示索引位置
        var removed = fruits.splice(2, 2, "Lemon", "Kiwi"); 
        document.getElementById("demo2").innerHTML = "新数组：<br>" + fruits;
        document.getElementById("demo3").innerHTML = "已删除项：<br> " + removed; 
        var removed_1 = fruits.splice(0,1);
        document.getElementById("demo4").innerHTML ="新数组：<br>" + fruits;
        document.getElementById("demo5").innerHTML ="已删除项：<br> " + removed_1;
    }
    </script>
</body>
</html>
