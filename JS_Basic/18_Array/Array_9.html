<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 数组</h1>

    <p id="demo"></p>

    <script>
        // 仅支持数字索引
        var person = [];
        person[0] = "John";
        person[1] = "Doe";
        person[2] = 46; 
        document.getElementById("demo").innerHTML =
        person[0] + " " + person.length;
    </script>
</body>
</html>
