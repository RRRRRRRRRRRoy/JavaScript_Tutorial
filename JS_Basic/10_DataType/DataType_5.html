<!DOCTYPE html>
<html>
<body>

<h2>JavaScript 数据类型</h2>

<p>JavaScript 拥有动态类型。这意味着相同变量可用于保存不同类型：</p>

<p id="demo"></p>

<script>
var x;               // 现在 x 是 undefined
var x = 7;           // 现在 x 是数值
var x = "Bill";      // 现在 x 是字符串值

document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
