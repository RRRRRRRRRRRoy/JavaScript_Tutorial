<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // 三个等号还比较当前的类型 更严格
        // 两个等号只比较当前的数值
        document.getElementById("demo").innerHTML =
        typeof undefined + "<br>" +
        typeof null + "<br><br>" +
        (null === undefined) + "<br>" +
        (null == undefined);
    </script>
        
</body>
</html>
