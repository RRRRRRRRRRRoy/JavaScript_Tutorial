<!DOCTYPE html>
<html>
<body>

<h2>JavaScript 字符串</h2>

<p>字符串被引号包围。您可使用单引号或双引号：</p>

<p id="demo"></p>

<script>
var carName1 = "Porsche 911";   // 使用双引号
var carName2 = 'Porsche 911';   // 使用单引号

document.getElementById("demo").innerHTML =
carName1 + "<br>" + 
carName2; 
</script>

</body>
</html>
