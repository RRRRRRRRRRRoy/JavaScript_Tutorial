<!DOCTYPE html>
<html>
<body>

<h2>JavaScript 对象</h2>

<p id="demo"></p>

<script>
var person = {
    firstName : "Bill",
    lastName  : "Gates",
    age       : 62,
    eyeColor  : "blue"
};

var datatype = typeof person;
document.getElementById("demo").innerHTML =
person.firstName + " is " + person.age + " years old.\n" + "The data type is " + datatype;

</script>

</body>
</html>
