<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 字符串方法</h1>

    <p>请把下面的段落中的“Microsoft”替换为“W3School”：</p>

    <button onclick="myFunction()">试一试</button>

    <p id="demo">请访问 MICROSOFT! Microsoft！请访问 Microsoft！请访问</p>

    <script>
        // replace只能更改第一个 对大小写敏感
        function myFunction() {
            let str = document.getElementById("demo").innerHTML; 
            // 如果想忽略大小写可以使用正则表达式 /MICROSOFT/i
            // 如果进行全局替换则使用 /MICROSOFT/g
            // 两个正则表达式都不需要用引号包裹
            let txt = str.replace("Microsoft","W3School");
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
