<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2> JavaScript 语法 </h2>
    <p> 使用变量进行赋值,并进行求和 </p>
    <p id = 'demo1'></p>
    <p id = 'demo'>在这里显示结果</p>
    <script>
        function myfunction(){
            var x , y;
            // 使用等号进行赋值
            x = 7;
            y = 8;
            document.getElementById("demo").innerHTML = x + y;
        }
    </script>
    <button onclick="myfunction()">试一下</button>
</body>
