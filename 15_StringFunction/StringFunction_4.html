<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript 字符串方法</h1>

    <p>indexOf() 方法接受第二个参数作为搜索的起始位置：</p>

    <p id="demo"></p>
    <p id="demo"></p>

    <script>
        var str = "The full name of China is the People's Republic of China.";
        var pos = str.indexOf("China",18);
        document.getElementById("demo").innerHTML = pos;
    </script>


</body>
</html>
