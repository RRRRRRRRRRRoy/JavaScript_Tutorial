<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 字符串方法</h1>

    <p>indexOf() 方法返回指定文本首次出现的位置：</p>

    <p>首次出现的位置 <p id="demo"></p> </p>
    <p>最后一次出现的位置 <p id="demo1"></p> </p>

    <p>如果未找到文本，则 indexOf() 和 lastIndexOf() 都返回 -1：</p>

    <p id="demo2"></p>

    <script>
        var str = "The full name of China is the People's Republic of China.";
        // indexOf() 查找字符串首次出现位置
        var pos = str.indexOf("China");
        document.getElementById("demo").innerHTML = pos;
        var last = str.lastIndexOf("China");
        document.getElementById("demo1").innerHTML = last;
        
        var notfoundStr = str.indexOf("EUROPE");
        document.getElementById("demo2").innerHTML=notfoundStr;
    </script>
</body>
</html>
