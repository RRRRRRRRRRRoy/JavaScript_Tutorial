<body>
    <h2> JavaScript 赋值 </h2>
    <p> 字符串与数字相加，发生集联 </p>
    <p id = 'demo1'>125 + 80之后与字符串5发生拼接</p>
    <p id = 'demo'>在这里显示结果</p>
    <script>
        function myfunction(){
        var price1 = 125,price2 = 80;
        var price3 = "5";
        var total_price = price1 + price2 + price3;
        document.getElementById('demo').innerHTML=total_price;
        }
    </script>
    <button onclick="myfunction()">试一下</button>
</body>
